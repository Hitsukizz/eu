<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>hit.</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0;
      }
    }

    body {
      background: black;
      color: white;
      font-family: 'Courier New', monospace;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .intro {
      position: absolute;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      cursor: pointer;
      animation: flicker 2s infinite;
      z-index: 10;
      text-shadow: 0 0 4px white, 0 0 10px #f0f, 0 0 15px #0ff;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    .content {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .gif-container {
      display: flex;
      flex-direction: row;
      gap: 20px;
    }

    .gif-container img {
      width: 200px;
      height: 200px;
      object-fit: cover;
    }

    .text-block {
      margin-top: 12px;
      font-size: 14px; /* Levemente maior que 12px */
      color: white;
      text-align: center;
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <!-- Tela de entrada -->
  <div class="intro" id="intro">eu</div>

  <!-- ConteÃºdo do site -->
  <div class="content" id="content">
    <div class="gif-container">
      <img src="esquerda.gif" alt="gif esquerda" />
      <img src="tky123g.gif" alt="gif centro" />
      <img src="direita.gif" alt="gif direita" />
    </div>
    <audio id="audio" src="tky123u.mp3" loop></audio>

    <!-- Texto abaixo dos gifs -->
    <div class="text-block">
      neon genesis evangelion<br>
      devil may cry<br>
      shadow of colossus
    </div>
  </div>

  <script>
    const intro = document.getElementById("intro");
    const content = document.getElementById("content");
    const audio = document.getElementById("audio");

    const enterSite = () => {
      audio.play().catch(() => {});
      intro.classList.add("hidden");
      setTimeout(() => {
        intro.style.display = "none";
        content.style.display = "flex";
      }, 500);
    };

    document.body.addEventListener("click", enterSite, { once: true });
  </script>

</body>
</html>
