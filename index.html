<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>hit.</title>
  <style>
    body {
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .gif-container {
      display: flex;
      flex-direction: row;
      gap: 20px;
    }

    .gif-container img {
      width: 200px;
      height: 200px;
      object-fit: cover;
    }

    p {
      color: white;
      font-size: 12px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Container com 3 GIFs lado a lado -->
  <div class="gif-container">
    <img src="esquerda.gif" alt="gif esquerda" />
    <img src="tky123g.gif" alt="gif centro" />
    <img src="direita.gif" alt="gif direita" />
  </div>

  <!-- Áudio de fundo -->
  <audio id="audio" src="tky123u.mp3" loop></audio>

  <!-- Texto abaixo -->
  <p>hit.</p>

  <script>
    // Toca a música quando o usuário clicar
    const audio = document.getElementById('audio');
    document.body.addEventListener('click', () => {
      audio.play().catch(() => {});
    }, { once: true });
  </script>

</body>
</html>
